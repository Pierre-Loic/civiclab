<script>
    const path = document.getElementById('wavePath');
    let offset = 0;

    function animateWave() {
        // Début du chemin au premier point de l'onde
        let d = `M 0,75 `;

        // Générer l'onde sinusoïdale
        for(let x = 0; x <= 80; x += 5) {
            d += `L ${x},${525 + 5 * Math.sin((x + offset) / 5 * Math.PI / 10)}`;
        }

        // Fermer le chemin en descendant au bas du SVG et revenir au point de départ
        d += `L 80,555 L 0,555 Z`;

        path.setAttribute('d', d);
        offset += 0.8; // Vitesse de l'animation

        requestAnimationFrame(animateWave);
    }

    animateWave();
</script>
