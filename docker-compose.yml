version: '3.8'
services:
  web:
    build: .
    volumes:
      - ./crue:/app
      - static_volume:/app/staticfiles
    command: gunicorn crue.wsgi:application --bind 0.0.0.0:8000
    env_file:
      - ./crue/.env
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/usr/share/nginx/html/staticfiles
    depends_on:
      - web
volumes:
  static_volume: